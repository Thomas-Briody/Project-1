<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders!</title>
  <link rel="shortcut icon" type="image/jpg" href="https://i.imgur.com/qk6fbSh.png"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="title-card animate__animated">
    <button class="button-start">Start Game</button>
    <br>
    <p class='instructions'> Instructions: <br><br>
      Use the left and right arrow keys to move and press space to fire the laser</p>
  </div>

  <div class="grid"></div>

  <div class="points-and-lives">
    <p class="points">Points: <span class="points-total">0</span></p>

    <div class="lives-container">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>

  <div class="game-over animate__animated hidden">
    <p class="end-message"></p>
    <div class="leaderboard">
      Leaderboard:
      <ol></ol>
    </div>
    <div class="play-again">Click here to play again
    </div>
    <div class="level-2">Continue to Level 2</div>
    <p class="you-scored">You scored<span class="game-over-points"></span>points!</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
